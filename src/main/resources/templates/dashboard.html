<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DashBoard Client - Googol Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width"/>

    <link rel="stylesheet" type="text/css" href="css/index.css" th:href="@{/css/index.css}"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <script type="text/javascript" src="js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
    <script>
        // check if the redirect:/dashboard?admin=true is true
        // if true, then show the admin panel
        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const admin = urlParams.get('admin');
            if (admin) {
                document.getElementById("adminPanel").style.display = "block";
            }
        }
    </script>
</head>
<body>

<div class="main-rect my-auto d-flex align-middle flex-column h-100 justify-content-center">
    <h1 class="pb-1 px-md-3 mx-auto text-center text-nowrap">Googol App</h1>
    <h2 class="pb-1 mx-auto text-center">Search Engine</h2>
    <img class="mb-4 mx-auto" src="https://minecraftfaces.com/wp-content/bigfaces/big-zombie-face.png" alt=""
         width="100" height="100">
    <h5 class="pb-3 mx-auto text-center font-weight-light font-italic">DashBoard</h5>
    <!-- Place to index a new URL -->
    <div class="main-menu-row-input mb-2">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Enter Word" aria-label="Enter Word"
                   aria-describedby="basic-addon2">

            <div class="input-group-prepend">
                <div class="input-group-text">
                    <input type="checkbox" aria-label="Checkbox for following text input" class="mr-1">Hacker News
                </div>
                <button class="btn btn-outline-secondary btn-sm" type="button" id="button-addon1">Search Links</button>
            </div>


            <!--<div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Indexar Termos com Hacker News
                </label>
            </div>-->
        </div>
    </div>
    <div class="main-menu-row-input mb-4">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Enter URL" aria-label="Enter URL"
                   aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary btn-sm" type="button" id="button-addon2">Index new URL</button>
            </div>
        </div>
    </div>
    <div class="d-flex flex-row align-middle justify-content-center">
        <button type="button" class="btn btn-success btn-lg mx-1 w-75" onclick="location.href='/login'">Login</button>
        <button type="button" class="btn btn-danger btn-lg mx-1 w-75" onclick="location.href='/register'">Register
        </button>
    </div>
</div>
</body>
</html>
